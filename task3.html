<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sayantika's  Calculator</title>
  <link rel="stylesheet" href="task3.css">
</head>
<body>
  <div class="app">
    <div class="calculator">
      <div class="display">
        <div id="history" class="history"></div>
        <div id="current" class="current">0</div>
      </div>

      <div class="keys">
        <button class="btn func" data-action="clear">AC</button>
        <button class="btn func" data-action="sign">±</button>
        <button class="btn func" data-action="percent">%</button>
        <button class="btn op" data-action="divide">÷</button>

        <button class="btn" data-digit="7">7</button>
        <button class="btn" data-digit="8">8</button>
        <button class="btn" data-digit="9">9</button>
        <button class="btn op" data-action="multiply">×</button>

        <button class="btn" data-digit="4">4</button>
        <button class="btn" data-digit="5">5</button>
        <button class="btn" data-digit="6">6</button>
        <button class="btn op" data-action="subtract">−</button>

        <button class="btn" data-digit="1">1</button>
        <button class="btn" data-digit="2">2</button>
        <button class="btn" data-digit="3">3</button>
        <button class="btn op" data-action="add">+</button>

        <button class="btn wide" data-digit="0">0</button>
        <button class="btn" data-action="decimal">.</button>
        <button class="btn equals" data-action="equals">=</button>
      </div>
    </div>
  </div>
  <script src="task3.js"></script>
</body>
</html>
